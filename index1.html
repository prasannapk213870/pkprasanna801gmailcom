<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
</head>
<body>
    <h1>Control the LED</h1>
    <button onclick="runLedScript()">Run Led.py</button>

    <script>
        function runLedScript() {
            // Define the URL of your local server
            const serverUrl = 'http://127.0.0.1:5000/run_led_script';

            // Make a POST request to the local server
            fetch(serverUrl, {
                method: 'POST'
            })
            .then(response => {
                if (response.ok) {
                    // Request was successful
                    alert('Command executed successfully.');
                } else {
                    // Request failed
                    alert('Failed to execute command.');
                }
            })
            .catch(error => {
                // Error occurred during the request
                console.error('Error:', error);
                alert('An error occurred while executing the command.');
            });
        }
    </script>
</body>
</html>
